<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="calculator">
    <input type="text" placeholder="o" id="inputBox">
    <div>
      <button class="mainBtn">AC</button>
      <button class="mainBtn">DEL</button>
      <button class="mainBtn">%</button>
      <button class="equalBtn">/</button>
    </div>
    <div>
      <button class="regularBtn">7</button>
      <button class="regularBtn">8</button>
      <button class="regularBtn">9</button>
      <button class="equalBtn"></button>
    </div>
    <div>
      <button class="regularBtn">4</button>
      <button class="regularBtn">5</button>
      <button class="regularBtn">6</button>
      <button class="equalBtn">-</button>
    </div>
    <div>
      <button class="regularBtn">1</button>
      <button class="regularBtn">2</button>
      <button class="regularBtn">3</button>
      <button class="equalBtn">+</button>
    </div>
    <div>
      <button class="regularBtn">00</button>
      <button class="regularBtn">0</button>
      <button class="regularBtn">.</button>
      <button class="equalBtn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
